<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Roy Portforlio Page></title>
    <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="framework/css/bootstrap.css">
    <link rel="stylesheet" href="framework/css/style.css">
    <script type="text/javascript" src="framework/css/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <section class="row">
            <div class="col-md-6">
                <!-- Udacity Logo-->
                <img class="title-logo" src="framework/img/udacity_logo2.png" alt="Udacity Logo">
            </div>
            <header class="col-md-6 text-right text-uppercase">
                <h1 class="title-name text-thin">Pragyan Roy</h1>
                <h4 class="text-bold">Front End Ninja</h4>
            </header>
        </section>
        <section class="row">
            <div class="col-md-12">
                <hr class="solidline">
                <!-- Line break between Name and image section-->
            </div>
        </section>
        <section class="row">
            <div class="col-md-12">
                <img src="http://placekitten.com/960/355" alt="catimage">
                <!-- center image kitten-->
            </div>
        </section>
        <section class="row">
            <header class="col-md-12">
                <h2 class="text-mute">Featured Work</h2>
            </header>
        </section>

        <section class="row text-center">
            <!-- three images in the bottom-->
            <div class="col-md-4">
                <img class="img-responsive" src="http://placekitten.com/320/320" alt="catimage" data-toggle="modal" data-target="#project1">
                <h3 class="text-uppercase">APPIFY</h3>
                <p>https://github.com/udacity/appify</p>
            </div>

            <div class="col-md-4">
                <img class="img-responsive" src="http://placekitten.com/320/320" alt="catimage" data-toggle="modal" data-target="#project2">
                <h3 class="text-uppercase">SUNFLOWER</h3>
                <p>https://github.com/udacity/Sunflower</p>
            </div>

            <div class="col-md-4">
                <img class="img-responsive" src="http://placekitten.com/320/320" alt="catimage" data-toggle="modal" data-target="#project3">
                <h3 class="text-uppercase">BOKEH</h3>
                <p>https://github.com/udacity/Bokeh</p>
            </div>
        </section>
    </div>

</html>
